<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>

    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Logotipo de Projeto">
            <h1>Calculadora de Médias</h1>
        </header>
        <form id="form-atividade">
            <input id="inputNomeAtividade" type="text" placeholder="Nome da atividade" required>
            <input id="inputNotaAtividade" type="number" placeholder="Nota" min="0" max="10" required>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota</th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Nota média</td>
                    <td id="nota-final-valor"><span>--</span></td>
                    <td id="nota-final-resultado"><span>--</span></td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="./main.js"></script>
</body>

</html>
